<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases - Rumo4Projetos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            height: 100vh;
        }
        nav {
            width: 250px;
            height: 100vh;
            background: linear-gradient(to bottom, white 60%, #f0f0f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            border-radius: 0 20px 20px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }
        .nav-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            padding-left: 20px;
        }
        nav img {
            max-width: 130%;
            padding: 0px;
            border-radius: 10px;
        }
        nav a {
            color: #35608a;
            text-decoration: none;
            padding: 15px;
            width: 90%;
            text-align: left;
            transition: 0.3s;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px;
            padding-left: 10px;
        }
        nav a:hover {
            background: rgba(9, 98, 182, 0.2);
        }
        nav a.active {
            background: #a6d5fa;
            border-radius: 10px;
            font-weight: bold;
        }
        .content {
            margin-left: 250px;
            width: calc(100% - 10px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            background: url('image/home2.png') no-repeat center center/cover;
            background-size: 30%;
            padding-top: 10vh;
            padding-left: 20px;
            padding-right: 20px;
            z-index: -1;
        }
        .content::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            z-index: 1;
        }
        .content > * {
            position: relative;
            z-index: 2;
        }
        .footer {
            width: 100%;
            text-align: center; 
            padding: 10px;
            background: #234567;
            color: white;
            position: fixed;
            bottom: 0;
        }
        h1 {
            font-family: 'ADLaM Display', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #234567;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            text-align: justify;
            margin-top: 20px;
        }
        .logo-top-right {
            position: fixed;
            top: 20px; 
            right: 20px; 
            width: 100px;
            height: auto;
            opacity: 1;
        }
  
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }
        .orcamento:hover {
            background-color: #234567;
        }
        .contact-sup {
            position: fixed;
            top: 70px;
            left: 350px; /* Afasta do menu lateral */
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(2, 67, 137, 0.9);
            z-index: 1000; /* Mantém acima de outros elementos */
            gap: 20px; /* Adiciona espaçamento entre os botões */
        }

        .contact-info {
            position: fixed;
            bottom: 50px;
            left: 270px; /* Afasta do menu lateral */
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Mantém acima de outros elementos */
            gap: 20px; /* Adiciona espaçamento entre os botões */
        }

        .contact-info a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .contact-sup a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .contact-info img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }
        .contact-sup img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .contact-info p {
            font-size: 16px;
            color: #024389;
            font-weight: bold;
            margin: 0;
        }
        .contact-sup p {
            font-size: 20px;
            color: #024389;
            font-weight: bold;
            margin: 0;
        }


    </style>
</head>
<body>
    <nav>

        <div class="nav-content">

            <a href="proposta.html">PROPOSTA</a>
            <a href="servicos.html">SERVIÇOS</a>
            
            <a href="contato.html" class="active">ORÇAMENTO</a>
        </div>
    </nav>
    <div class="content">   

    </div>
    <div class="contact-sup ">
        <a href="https://wa.me/5511949826667" target="_blank" class="orcamento-button">
            <img src="image/orcamento.png" alt="Ícone orçamento">
            <p> Solicite seu orçamento</p> 
        </a>
    </div>
    <!-- Informações de contato no canto inferior esquerdo -->
    <div class="contact-info">
        
        <a href="https://wa.me/5511949826667" target="_blank" class="contact-button">
            <img src="image/wpp.png" alt="WhatsApp">
            <p>(11) 94982-6667</p>
        </a>
        
        <a href="https://www.instagram.com/rumo4projeto" target="_blank" class="contact-button">
            <img src="image/instagram.png" alt="Instagram">
            <p>@rumo4projeto</p>
        </a>

        <a href="mailto:rumo4projeto@gmail.com" target="_blank" class="contact-button">
            <img src="image/email.png" alt="Email">
            <p>rumo4projeto@gmail.com</p>
        </a>
    </div>


    <div class="footer">2025 Rumo4Projetos - Todos os direitos reservados</div>
    <img src="image/2.png" alt="Logo Extra" class="logo-top-right">
</body>
</html>
