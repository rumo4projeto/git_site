<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início - Rumo4Projetos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
    }

    nav {
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, white 60%, #f0f0f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      left: 0;
      top: 0;
      border-radius: 0 20px 20px 0;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      padding-bottom: 20px;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    nav img {
      max-width: 130%;
      border-radius: 10px;
    }

    .nav-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      padding-left: 20px;
    }

    nav a {
      color: #35608a;
      text-decoration: none;
      padding: 15px 10px;
      width: 90%;
      text-align: left;
      transition: 0.3s;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
    }

    nav a:hover {
      background: rgba(9, 98, 182, 0.2);
    }

    nav a.active {
      background: #a6d5fa;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: url('image/home.png') no-repeat center center;
      background-size: cover;
      position: relative;
      padding-bottom: 80px;
      z-index: 0;
    }

    .content::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      z-index: 1;
    }

    .content > * {
      position: relative;
      z-index: 2;
    }

    .carousel {
      width: 80%;
      max-width: 500px;
      overflow: hidden;
      position: absolute;
      left: 50%;
      bottom: 27%;
      transform: translateX(-50%);
      z-index: 3;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(1.05);
        opacity: 0.9;
      }
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      background: #234567;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #234567;
      color: white;
      position: fixed;
      bottom: 0;
    }

    .quote {
      font-size: 24px;
      font-weight: bold;
      color: #123456;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'ADLaM Display', sans-serif;
      font-size: 32px;
      font-weight: 600;
      color: #234567;
      text-align: center;
      max-width: 80%;
      line-height: 1.4;
    }

    .logo-top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      z-index: 1000;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 30px;
      background: none;
      border: none;
      z-index: 1100;
      color: #234567;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        transform: translateX(-100%);
      }

      nav.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .content {
        margin-left: 0;
        padding-top: 100px;
      }

      .carousel {
        width: 90%;
        bottom: 20%;
      }

      .quote {
        font-size: 18px;
      }

      h1 {
        font-size: 22px;
        max-width: 90%;
      }

      .footer {
        font-size: 12px;
      }

      .logo-top-right {
        width: 60px;
        top: 10px;
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .carousel-item {
        font-size: 16px;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      .quote {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Botão do menu hamburguer -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <!-- Menu Lateral -->
  <nav id="sideMenu">
    <img src="image/logo.png" alt="Logo" />
    <div class="nav-content">
      <a href="index.html" class="active">INÍCIO</a>
      <a href="quem-somos.html">QUEM SOMOS</a>
      <a href="proposta.html">PROPOSTA</a>
      <a href="servicos.html">SERVIÇOS</a>
      <a href="contato.html" id="orcamento-link">ORÇAMENTO</a>
    </div>
  </nav>

  <div class="content">
    <div class="carousel" onclick="goToOrcamento()">
      <div class="carousel-inner">
        <div class="carousel-item">Solicite agora seu orçamento!</div>
        <div class="carousel-item">Orçamento de serviços em até 48h!</div>
        <div class="carousel-item">Solicite seu orçamento agora!!</div>
      </div>
    </div>
    <h1>
      <p class="quote">Se você está procurando um Rumo, te guiamos ao melhor caminho!</p>
    </h1>
  </div>

  <div class="footer">2025 Rumo4Projetos - Todos os direitos reservados</div>
  <img src="image/2.png" alt="Logo Extra" class="logo-top-right" />

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('active');
    }

    let index = 0;
    function showSlide(n) {
      const slides = document.querySelector('.carousel-inner');
      const totalSlides = document.querySelectorAll('.carousel-item').length;
      index = (n + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function autoSlide() {
      nextSlide();
      setTimeout(autoSlide, 3000);
    }

    setTimeout(autoSlide, 3000);

    function goToOrcamento() {
      window.location.href = "contato.html";
    }
  </script>
</body>
</html>
